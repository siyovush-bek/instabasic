{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<div class="row">
{% for post in object_list %}
<div class="col-4 text-center p-3">
    <a href="{{ post.get_absolute_url }}">
        <img class="img-fluid" src="{{ post.image.url }}" alt="{{post.image.name}}">
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
